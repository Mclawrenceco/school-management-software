<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>School Management System</h1>
        
        <!-- Authentication Form -->
        <div class="form-container" id="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Add Student Form -->
        <div class="form-container" id="add-student-container" style="display: none;">
            <h2>Add Student</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Student Name" required>
                <input type="number" id="student-age" placeholder="Student Age" required>
                <input type="text" id="student-class" placeholder="Class" required>
                <button type="submit">Add Student</button>
            </form>
        </div>
        
        <!-- Students List -->
        <div class="list-container" id="students-list-container" style="display: none;">
            <h2>Students List</h2>
            <ul id="students-list"></ul>
        </div>
        
        <!-- Other Management Sections (Teacher, Class, etc.) can be added similarly -->
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
